<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Art Gallery</title>
</head>
<body>
    <header>
        <form class="form-inline">
            <div class="input-group input-group-sm" role="group">
                <span class="input-group-text">Puslapis</span>
                <button type="button" name="puslapisMinus" class="btn btn-light">-</button>
                <input size="2" type="number" id="puslapis" value="1" min="1" max="100" readonly />
                <button type="button" name="puslapisPlus" class="btn btn-light">+</button>
            </div>
        </form>

        <form class="form-inline">
            <div class="input-group input-group-sm" role="group">
                <span class="input-group-text">Limitas</span>
                <button type="button" name="limitasMinus" class="btn btn-light">-</button>
                <input size="3" type="number" id="limitas" value="12" min="4" step="4" max="52" readonly />
                <button type="button" name="limitasPlus" class="btn btn-light">+</button>
            </div>
        </form>
    </header>
    <main id="gallery">
    </main>
</body>

</html>
